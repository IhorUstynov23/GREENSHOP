<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/reset.css">
  <title>Login</title>
  <style>
    a {
      text-decoration: none;
      color: #46A358;
      font-size: 20px;
      display: flex;
      justify-content: center
    }

    button {
      background-color: #46A358;
      color: #fff;
      border-radius: 5px;
      border-color: #46A358;
      margin-top: 10px;
      height: 45px;
      cursor: pointer;
    }

    form {
      flex-direction: column;
      width: 300px;
      display: flex;
      justify-content: space-around;
    }

    input {
      width: 300px;
      border-radius: 5px;
      margin-top: 5px;
      height: 40px;
    }

    div {
      display: flex;
      justify-content: space-around;
      margin-top: 10px;
    }

    span {
      font-size: 20px;
      font-weight: 500;
      margin-top: 50px;
      margin-bottom: 15px;
      display: flex;
      justify-content: center;
    }

    p {
      display: flex;
      justify-content: center;
      margin-top: 25px;
    }
  </style>
</head>

<body>
  <main>
    <span>Login</span>
    <a href="registration.html">Registration</a>
    <div>
      <form action="#">
        <input type="email" placeholder="Enter your email">
        <input type="password" placeholder="Enter your password">
        <button type="submit">Sing in</button>
      </form>
    </div>
    </div>
    <p>Sing in with</p>
    <div style="display: flex; flex-direction: column; align-items: center;">
      <a href="https://www.google.com/?hl=uk"><img src="img/google-icon.svg" alt="google">
        <span>Continue with Google</span>
      </a>
      <a href="https://www.facebook.com/?locale=uk_UA"><img src="img/facebook-icon.svg" alt="facebook">
        <span>Continue with Facebook</span></a>
    </div>
  </main>
</body>

</html>
